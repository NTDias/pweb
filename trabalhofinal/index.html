<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Trabalho Final - pweb</title>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Trabalho Final: CEP via API com JSON</h2>

        <form id="cep-form" novalidate>
          <div class="mb-3 row">
            <label for="cep" class="col-sm-3 col-form-label">CEP</label>
            <div class="col-sm-9">
              <input type="text" id="cep" class="form-control" maxlength="8" placeholder="Ex: 12345678" required />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="rua" class="col-sm-3 col-form-label">Rua</label>
            <div class="col-sm-9">
              <input type="text" id="rua" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="bairro" class="col-sm-3 col-form-label">Bairro</label>
            <div class="col-sm-9">
              <input type="text" id="bairro" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="cidade" class="col-sm-3 col-form-label">Cidade</label>
            <div class="col-sm-9">
              <input type="text" id="cidade" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="estado" class="col-sm-3 col-form-label">Estado</label>
            <div class="col-sm-9">
              <input type="text" id="estado" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="regiao" class="col-sm-3 col-form-label">Região</label>
            <div class="col-sm-9">
              <input type="text" id="regiao" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-4 row">
            <label for="ibge" class="col-sm-3 col-form-label">Código IBGE</label>
            <div class="col-sm-9">
              <input type="text" id="ibge" class="form-control" readonly />
            </div>
          </div>
        </form>
        <div class="text-center">
            <button id="mybtn" class="btn btn-primary px-5">Buscar</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
  

</body>
</html>
